<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Contact Form CSS -->
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder" class="bg-light py-3"></div>

    <!-- Form Container -->
    <div class="container">
        <div class="form-container">
            <h1>Leave us your info</h1>
            <div class="success-badge" id="successBadge">
                <i class="bi bi-check-circle"></i>
                <span>Form submitted successfully!</span>
            </div>
            <form id="contactForm" novalidate>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="name" class="form-label">Your name</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="error" id="nameError">Please enter your name.</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Your email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="error" id="emailError">Please enter a valid email address.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                    <div class="error" id="subjectError">Please enter a subject.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your message (optional)</label>
                    <textarea class="form-control" id="message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/script.js"></script>
    <!-- Contact Form JS -->
    <script src="/scripts/contact.js"></script>
</body>
</html>
